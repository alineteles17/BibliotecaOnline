<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Primeiro HTML</title>
    <link rel="stylesheet" href="Css/Style-cadastro.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row" >
          <div class="d">
        <main class="box col-lg-6 col-md-10 col-sm-11 col-xs-5">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
          <p>Cadastro</p> <br/>
          <form>
            <div class="form-group" >
              <label for="nome">Nome:</label>
              <input
                class="form-control"
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
              <div class="form-group">
                <label for="e-mail">E-mail:</label>
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  id="e-mail"
                  placeholder="Digite seu e-mail"
                />
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input class="form-control" type="senha" name="senha" id="senha"
                placeholder="Digite sua senha">
              </div>
              <div class="form-group">
                  <label for="Confirme">Confirmação de Senha:</label>
                  <input class="form-control" type="senha" name="senha" id="Confirme"
                  placeholder="Confirme sua senha">
                </div>
               
            </div>
            <div class="form-group text-right col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <a href="index.html" class="btn btn-outline-primary s" role="button" aria-disabled="true">Voltar</a>
                <a href="#" class="btn btn-primary s" role="button" aria-disabled="true">Enviar</a>

             </div>
          </form>
        </div>
      </main>
      </div>
    </div>


  <body>
        

    
</html>

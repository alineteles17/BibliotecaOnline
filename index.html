
<!DOCTYPE html>

  <head>

                <label for="senha">Senha:</label>
                <input class="form-control" type="senha" name="senha" id="senha"
                placeholder="Digite sua senha">
              </div>
              
                <div class="form-group text-right">

                    <a href="PaginaPrincipal.html" class="btn btn-primary s" role="button" aria-disabled="true">Enviar</a><br/>
                  <a href="cadastro.html" class="btn btn-outline-primary s" role="button" aria-disabled="true">Realizar Cadastro</a>
                </div>
            </div>

      </div>
    </div>
<script src="bootstrap.min.js" > </script>
